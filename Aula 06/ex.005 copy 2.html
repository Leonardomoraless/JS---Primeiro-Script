<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body {
            background: rgb(141, 60, 60);
            color: beige;
            font: normal 18pt Times
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong> DOM </strong> em Java Script</p>
    <div id="msg"> clique em mim</div>
    <Script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var divi = window.document.getElementById('msg')
        corpo.style.background = 'pink'
        p1.style.color = 'black'
            //divi.style.background = 'red' /
            /*
            divi.innerText = "Estou aguardando..." - Aqui alterou o ID por variável
            //window.document.getElementById('msg').innerHTML = 'Estou aguardando...' - aqui alterou o ID pelo comando inteiro*/
        window.document.write('Está ecrito assim: ' + p1.innerText)
        var divi = window.document.querySelector('div#msg')
        divi.style.background = 'purple'
    </Script>
</body>

</html>
