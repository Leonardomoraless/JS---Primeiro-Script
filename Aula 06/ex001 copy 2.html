<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(92, 92, 199);
            color: beige/*comentário em CSS*/
            ? font: normal 20pt Arial;
        }
        
        h1 {
            color: rgba(221, 221, 38, 0.788);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <!--Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: ")) //number para string
        var n2 = Number(window.prompt("Digite outro número: ")) //Numer string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
            //+ para concatenação string + number.
            //+ servir para adição number + number.
    </script>
</body>

</html>
